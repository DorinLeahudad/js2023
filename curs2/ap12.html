            ;

<body>
    <script>
         let n=8
         for(let i= 1; i<=n;i++){
            for(let j= i; j<=n; j++){
                if(j % 2== 0){
                    document.write('<span class="misa">*</span.')

                }
                document.write('<span class="glob">* </span >')

         }
            
            document.write('</br>')
         }
         


    </script>
