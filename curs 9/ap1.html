<body>
    <script>
 let x = parseInt(prompt("Introduceti u numara mai mic ca 5"))
 try{
    y=x-10
    if(y>=5)throw new Error("y este mai mare ca 5")
    else alert(y)

 } catch(e){
    if (e instanceof ReferenceError){
        throw (e)
    } else alert(`erorea este :${e}`)
 }

    </script>
